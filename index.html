<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Example</title>
    <link rel="stylesheet" href="./header.css" />
  </head>
  <body>
    <header class="header root search">
      <div class="left">
        <div class="nav">
          <!-- ハンバーガーメニューの表示・非表示を切り替えるチェックボックス -->
          <input id="drawer_input" class="drawer_hidden" type="checkbox" />
          <!-- ハンバーガーアイコン -->
          <label for="drawer_input" class="drawer_open"><span></span></label>
          <div class="overlay"></div>

          <!-- メニュー -->
          <nav class="nav_content">
            <img src="./img/logo.svg" width="100" height="40" alt="Simple株式会社ロゴ" />
            <ul class="nav_list">
              <li class="nav_item"><a href="">お仕事を探す</a></li>
              <li class="nav_item"><a href="">転職ノウハウ</a></li>
              <li class="nav_item"><a href="">しんぷる保育について</a></li>
              <li class="nav_item"><a href="">お問い合わせ</a></li>
            </ul>
            <div class="regist">
              <a href="/" class="link">まずはご登録から</a>
            </div>
            <p>ご採用担当者様</p>
            <ul class="nav_list">
              <li class="nav_item"><a href="">プライバシーポリシー</a></li>
              <li class="nav_item"><a href="">利用規約</a></li>
              <li class="nav_item"><a href="">運営会社</a></li>
            </ul>
          </nav>
        </div>
        <a href="/">
          <img src="./img/logo.svg" width="100" height="40" alt="Simple株式会社ロゴ" />
        </a>
      </div>
      <div class="right">
        <a href="/" class="link">まずはご登録から</a>
      </div>
    </header>
  </body>
</html>
