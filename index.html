<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Example</title>
    <link rel="stylesheet" href="./header.css" />
  </head>
  <body>
    <header class="header root search">
      <div class="left">
        <div class="nav">
          <!-- ハンバーガーメニューの表示・非表示を切り替えるチェックボックス -->
          <input id="drawer_input" class="drawer_hidden" type="checkbox" />
          <!-- ハンバーガーアイコン -->
          <label for="drawer_input" class="drawer_open"><span></span></label>
          <!-- メニュー -->
          <nav class="nav_content">
            <ul class="nav_list">
              <li class="nav_item"><a href="">TOP</a></li>
              <li class="nav_item"><a href="">ABOUT</a></li>
              <li class="nav_item"><a href="">SERVICE</a></li>
            </ul>
          </nav>
        </div>
        <a href="/">
          <img src="./img/logo.svg" width="100" height="40" alt="Simple株式会社ロゴ" />
        </a>
      </div>
      <div class="right">
        <a href="/" class="link">まずはご登録から</a>
      </div>
    </header>
    <!-- sidebar -->
    <div class="sidebar">
      <!-- Sidebar content here -->
      <div class="hide__button">
        <p>転職ノウハウ</p>
        <p>転職ノウハウ</p>
        <p>転職ノウハウ</p>
      </div>
    </div>
    <!-- mask -->
    <div class="mask"></div>
  </body>
</html>
