<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>サポートボタン</title>
    <link rel="stylesheet" href="./supportButton.css" />
  </head>
  <body>
    <div>
      <section class="chatbot" id="chat_open_button">
        <p class="chatbot__link">
          ここからわたしが
          <br />
          サポートします！
        </p>
        <figure class="chatbot__image">
          <!-- Imageコンポーネントをimgタグに変更し、src属性に画像のパスを指定 -->
          <img src="./img/rakotan.png" width="240" height="240" alt="chatbot Image" />
        </figure>
      </section>
    </div>
  </body>
</html>
